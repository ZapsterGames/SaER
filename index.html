
<!DOCTYPE html>

<script>
var statePass = 0;
function handle(e){
	if(e.keyCode === 13){
		if(document.getElementById('input').value == "Help") {
        	document.getElementById("sub2b").innerHTML="Wish I could help you";
            document.getElementById("sub2c").innerHTML="";
            document.getElementById("input").value="";
            clear();
        } else if(document.getElementById('input').value == "Run Marissa.exe") {
        	document.getElementById("sub2b").innerHTML="PLEASE USE YOUR 4 DIGIT AUTHENTICATION PIN ";
            document.getElementById("sub2c").innerHTML="";
        	document.getElementById("temp123").style.display='block';
            statePass = 1;
        
        } else if(document.getElementById('input').value == "Run Natalie.exe") {
        	document.getElementById("sub2b").innerHTML="PLEASE USE YOUR 4 DIGIT AUTHENTICATION PIN ";
            document.getElementById("sub2c").innerHTML="ERROR, CANT FIND NATALIE.EXE";
        	document.getElementById("temp123").style.display='block';
            statePass = 2;
        
        } else {
            document.getElementById("sub2b").innerHTML="-NO-";
            document.getElementById("sub2c").innerHTML="-RESPONSE-";
            document.getElementById("input").value="";
        	document.getElementById("temp123").style.display='none';
            
            statePass = 0;
        }
	}
}

function clear() {
        	document.getElementById("temp123").style.display='none';
            document.getElementById("sub2").style.display='none';
            document.getElementById("sub2b").style.display='none';
            document.getElementById("sub2c").style.display='none';
            document.getElementById("input").style.display='none';
            document.getElementById("logo").style.display='none';
            document.getElementById("sub").style.display='none';
            document.getElementById("sub2v2").style.display='none';
}

function handle2(e){
	if(e.keyCode === 13){
    	if(statePass == 1 && document.getElementById('inputPass').value == "4658") {
            document.getElementById("sub2b").innerHTML="I love you";
            document.getElementById("sub2c").innerHTML=".. Nerd";
            document.getElementById("input").value="";
        	document.getElementById("temp123").style.display='none';
        } else if (statePass == 2 && document.getElementById('inputPass').value == "") {
             alert("ERROR - UNKNOWN STATE");
        }
    }
}
</script>
